<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-C.adastro</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success alert-dismissible h6">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Por favor, preencha abaixo os campos solicitados
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Cadastro de Estudantes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col form">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" placeholder="E-mail">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="tel" id="telefone" placeholder="Telefone">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="checkbox">Li e concordo com os termos do site.</label>
                    <input class="form-check-input" type="checkbox" id="checkbox">
                </div>
                <button class="btn btn-success btn-sm">Enviar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy Marcos Pivato Bernardino - 2024 </p>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
